name: Playlist IPTV Auto Update

on:
  schedule:
    # Menjalankan setiap 3 jam sekali
    - cron: '0 */3 * * *'
  workflow_dispatch: # Tombol untuk menjalankan manual

jobs:
  build-and-check:
    runs-on: self-hosted

    steps:
      # 1. Mengambil kode dari repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Menyiapkan Python
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Menginstal library yang dibutuhkan
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Menjalankan skrip checker
      - name: Run IPTV Checker
        run: ${{ steps.setup-python.outputs.python-path }} ${{ github.workspace }}/scripts/run.py

      # 5. Commit dan Push hasil ke repository
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add "$OUTPUT_FILE_NAME" "$NOT_FOUND_FILE_NAME" "$LOG_FILE_NAME" || true

          # Commit hanya jika ada perubahan
          if ! git diff --cached --quiet; then
            git commit -m "Update playlist otomatis - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "Tidak ada perubahan untuk di-commit."
          fi
        env:
          OUTPUT_FILE_NAME: Cr4ck3rWannabe.m3u
          NOT_FOUND_FILE_NAME: notfound.txt
          LOG_FILE_NAME: log.txt
